<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Site.Params.description }}">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    {{ partial "header.html" . }}
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
    {{ partial "contacts-button.html" . }}
    
    <!-- Active Navigation Link Detection Script -->
    <script>
      // Clear all active classes immediately on page load (before anything else renders)
      document.addEventListener("DOMContentLoaded", function() {
        const links = document.querySelectorAll(".main-nav a");
        links.forEach(link => {
          link.classList.remove("active");
        });
        
        // Now apply the correct active class
        updateActiveLink();
      });
      
      function updateActiveLink() {
        const links = document.querySelectorAll(".main-nav a");
        const currentHash = window.location.hash;
        const currentPath = window.location.pathname;
        
        links.forEach(link => {
          const href = link.getAttribute("href");
          
          // Home link: only active when on / with no hash
          if (href === "/" && (currentPath === "/" || currentPath === "") && currentHash === "") {
            link.classList.add("active");
          }
          // Anchor links: active when hash matches
          else if (currentHash !== "" && href.includes(currentHash)) {
            link.classList.add("active");
          }
        });
      }
      
      // Update active link when hash changes (user clicks anchor link)
      window.addEventListener("hashchange", function() {
        updateActiveLink();
      });
    </script>
</body>
</html>
