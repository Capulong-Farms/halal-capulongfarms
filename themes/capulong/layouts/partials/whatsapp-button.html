<style>
  /* ðŸ’¬ Floating Contact Buttons */
  .floating-contacts {
    position: fixed;
    bottom: 30px;
    right: 30px;
    display: flex;
    gap: 15px;
    flex-direction: column;
    z-index: 1000;
  }

  .contact-float {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.6);
    transition: transform 0.3s, box-shadow 0.3s;
    text-decoration: none;
    color: white;
    border: none;
  }

  .contact-float:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 16px rgba(0,0,0,0.6);
  }

  /* WhatsApp Green */
  .whatsapp-float {
    background-color: #25d366;
  }

  /* Facebook Messenger Blue */
  .messenger-float {
    background-color: #0084ff;
  }

  /* Mobile Responsive */
  @media (max-width: 768px) {
    .floating-contacts {
      bottom: 20px;
      right: 20px;
      gap: 10px;
    }

    .contact-float {
      width: 70px;
      height: 70px;
      font-size: 35px;

</style>
