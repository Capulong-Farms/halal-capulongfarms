<header class="site-header">
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <h1>Capulong Farms</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}" {{ with .Params.class }}class="{{ . }}"{{ end }}>{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </nav>
            <div class="cart-actions">
                <button class="cart-icon-btn" onclick="viewCart()" title="View Cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-badge">0</span>
                </button>
                <button class="cart-icon-btn" onclick="proceedToBuy()" title="Proceed to Buy">
                    <i class="fas fa-check-circle"></i>
                </button>
                <button class="cart-icon-btn" onclick="clearCart()" title="Clear Cart">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </div>
    
    <style>
        .cart-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .cart-icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--primary-color);
            transition: transform 0.2s, color 0.2s;
            position: relative;
        }
        
        .cart-icon-btn:hover {
            transform: scale(1.1);
            color: var(--secondary-color);
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e53935;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        @media (max-width: 480px) {
            .cart-actions {
                gap: 0.3rem;
            }
            
            .cart-icon-btn {
                font-size: 1rem;
            }
            
            .cart-badge {
                width: 18px;
                height: 18px;
                font-size: 0.7rem;
            }
        }
    </style>
</header>
